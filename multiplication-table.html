<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">

    <style>
        #mtable {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 30%;
          }

          #mtable td, #mtable th {
            border: 1px solid #ddd;
            padding: 8px;
            }
          #mtable tr:nth-child(even){background-color: #FFF8DC;}

          #mtable tr:hover {background-color: #F5DEB3;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Multiplication Table
                    </div>
                    <div class="card-body" id="output"> 
                        <h2>Generate Table</h2>
                        <label>Enter Number</label>
                        <input type="number" id="number" />
                        <input type="button" value="generate" onclick="multiplicationTable()" />
                        <br /><br /><br />
                        <div id="result"></div>
                    </div>
                </div>

                
            </div>
        </div>
    </div>




    <script src="./js/multiplication-table.js"></script>
</body>
</html>
