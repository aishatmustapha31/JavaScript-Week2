<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Word Encoder </title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">

    <style>

        #messageBox{
            background-color: black;
            color: white;
        }

        #encryptedText{
            background-color: rgb(13, 13, 13);
            color: rgb(9, 147, 7);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">

           

              <div class="card">
                <div class="card-header">
                    Word Encoder 
                </div>
                <div class="card-body">
                    <h4>Enter Word to be Encrypted</h4>
                    <textarea id="messageBox" rows="3" cols="30" class="form-control"></textarea>
                    <button id="btnEncrypt" value="Golden Button" class="btn btn-danger float-end mt-3 mb-3">Process</button>

                    <!-- <button  onclick="btnClickedFunction()" class="btn btn-danger  mt-3 mb-3">Process 2</button> -->

                    <h4 class="mt-5"> Encrypted Text </h4>
                    <textarea readonly  id="encryptedText" cols="30" rows="3" class="form-control"></textarea>

                    <h4 class="mt-5"> DEcrypted Text </h4>
                    <textarea readonly  id="decryptedText" cols="30" rows="3" class="form-control"></textarea>
                </div>

              </div>

            </div>
        </div>
    </div>

    <script src="./js/WordEncoder.js"></script>
    
</body>
</html>
